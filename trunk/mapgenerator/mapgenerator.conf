<?xml version="1.0" encoding="ISO-8859-1"?>
<!-- Test configuration.
Supported types:
	- double
	- int
	- string
-->

<mapgenerator_configuration>
	<traceprocessor>
		<search_radius type="double">20</search_radius>
		<threshold_tile_border type="double">30</threshold_tile_border>
	</traceprocessor>
	<traceserver>
		<port type="int" default="9000">9000</port>
	</traceserver>
	<tracefilter>
		<max_acceleration type="double" default="15">15</max_acceleration>
		<max_delta_time type="double" default="120">120</max_delta_time>
		<max_speed type="double" default="70">70</max_speed>
		<max_outlier_count type="int" default="10">10</max_outlier_count>
		<!-- a constant in the method filter_time_offset , to check if the car is driving or waiting at a traffic light -->
		<max_distance type="int" default="15">15</max_distance>
	</tracefilter>
</mapgenerator_configuration>

